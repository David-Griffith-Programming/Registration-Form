<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div>
        <label>First Name:*</label>
        <input type="text" name="firstName">
    </div>
    <div>
        <label>Last Name:*</label>
        <input type="text" name="lastName">
    </div>
    <div>
        <label>Email Address:*</label>
        <input type="text" name="emailAddress">
    </div>
    <div>
        <label>Password:*</label>
        <input type="password" name="password">
    </div>
    <div>
        <label>Confirm Password:*</label>
        <input type="password" name="password">
    </div>
    <div>
        <label>Birthday:</label>
        <input type="date" name="dob">
    </div>
    <div>
        <label>Gender Identity:</label>
    </div>
    <div>
        <input type="radio" name="font" value="male" id="male">
        <label for="Male"><strong>Male</strong></label>
        <input type="radio" name="font" value="female" id="female">
        <label for="female"><strong>Female</strong></label>
        <input type="radio" name="font" value="nonBinary" id="nonBinary">
        <label for="nonBinary"><strong>Non-Binary</strong></label>
        <input type="radio" name="font" value="iPreferNotToAnswer" id="iPreferNotToAnswer">
        <label for="iPreferNotToAnswer"><strong>I prefer not to answer</strong></label>
    </div>
    <div>
        <label>A short description about myself</label>
    </div>
    <div>
        <textarea name="comment" id="comment" cols="30" rows="2"></textarea>
    </div>
    <div>
        <label>Favorite Language:</label>
        <select name="codingLanguage">
            <option>Javascript</option>
            <option>Python</option>
            <option>Mern</option>
        </select>
    </div>
    <div>
        <input type="checkbox" id="checkbox">
        <label for="checkbox">Yes, I would like to receive periodic email updates</label>
    </div>
    <div>
        <input type="submit" value="Create Account" >
    </div>
    <div>
        <label>* Indicates a required field</label>
    </div>
</body>
</html>
